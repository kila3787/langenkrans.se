<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Undersökningen</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div class="container">
        <form id="formular">
            <legend>undersökning</legend>
            <div class="animated fadeInLeft">
                <h3>användaruppgifter</h3>
                <div class="ruta">
                    <div class="form-group col-md-12">
                        <input class="form-control" name="mejl" placeholder="mejl" type="email">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" name="losen" id="losen" placeholder="lösenord" type="password">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" name="losen2" placeholder="lösenord igen" type="password">
                    </div>
                    <div class="clearfix"> </div>
                </div>

                <h3>Bakgrundsinformation</h3>
                <div class="form-group col-md-6">
                    <input class="form-control" name="fornamn" placeholder="namn" type="text">
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control" name="efternamn" placeholder="efternamn" type="text">
                </div>


                <div class="form-group col-md-6">
                    <input class="form-control" name="town" placeholder="stad" type="text">
                </div>

                <div class="form-group col-md-6">
                    <input class="form-control" name="postcode" placeholder="postkod" type="text">
                </div>

                <div style="text-align:center;">
                    <a href="index.html">
                        <input class="button" id="submit-button" type="button" value="Vidare">
                    </a>
                </div>
            </div>
            <legend id="lg"> &nbsp; &nbsp; &nbsp;</legend>
        </form>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
    <script src="validation.js"></script>

</body>
